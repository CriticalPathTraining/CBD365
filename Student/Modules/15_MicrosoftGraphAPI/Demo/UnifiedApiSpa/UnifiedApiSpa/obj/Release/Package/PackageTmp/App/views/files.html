<h3>Files in Current User's OneDrive</h3>

<table class="table table-striped table-bordered table-condensed table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Last Name</th>
      <th>Display Name</th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="file in files ">
      <td>{{file.name}}</td>
      <td>{{file.size}}</td>
      <td>{{file.dateTimeCreated}}</td>
    </tr>
  </tbody>
</table>
