<h3>OpenId Connect Token Claims</h3>
  
  <table class="table table-striped table-bordered table-condensed table-hover table-responsive">
    <thead>
      <tr>
        <th>Claim</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="claim in claims">
        <td>{{claim.key}}</td>
        <td>{{claim.value}}</td>
      </tr>
    </tbody>
  </table>
