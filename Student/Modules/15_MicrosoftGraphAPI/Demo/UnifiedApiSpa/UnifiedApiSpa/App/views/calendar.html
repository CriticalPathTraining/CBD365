<h3>Calendar Events for Current User</h3>

<table class="table table-striped table-bordered table-condensed table-hover">
  <thead>
    <tr>
      <th>Subject</th>
      <th>Organizer</th>
      <th>End</th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="event in calendarEvents">
      <td>{{event.Subject}}</td>
      <td>{{event.Organizer.EmailAddress.Name}}</td>
      <td>{{event.Start | date:'MM/dd/yy h:mma' }}</td>
    </tr>
  </tbody>
</table>
